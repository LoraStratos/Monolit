<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body style="margin-left: 60px">
    <div style="margin: 20px 0">
        {% if user.is_authenticated %}
        <nav style="display:flex; justify-content:center; align-items:center; gap:30px">
            <a href="{% url 'index' %}"><p style="color:green;">Фирма</p></a>
            <a href="{% url 'index' %}"><p>Главная</p></a>
            <a href="{% url 'service' %}"><p>Услуги/Товары</p></a>
            <a href="{% url 'profile' user.pk %}"><p>Профиль</p></a>
            <a href="{% url 'logout' %}"><p>Выйти</p></a>
        </nav>
        {% else %}
        <nav style="display:flex; justify-content:center; align-items:center; gap:30px">
            <a href="{% url 'index' %}"><p style="color:green;">Фирма</p></a>
            <a href="{% url 'index' %}"><p>Главная</p></a>
            <a href="{% url 'service' %}"><p>Услуги/Товары</p></a>
            <a href="{% url 'register' %}"><p>Зарегистрироваться</p></a>
            <a href="{% url 'login' %}"><p>Войти</p></a>
        </nav>
        {% endif %}
    </div>
    <div>{% block content %}{% endblock %}</div>
</body>
</html>
